<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/addSlot.css">
        <title>Park Zone</title>
    </head>

    <body onload="setDefault()">
       
        <ul>
            <li onclick="window.history.back()"><a href="javascript:void(0)">Back</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="viewArea.html">Area</a></li>
            <li><a href="viewDock.html">Dock</a></li>
            <li><a href="viewApron.html">Apron</a></li>
            
            <li onclick="logout()" style="float:right"><a class="active" href="javascript:void(0)">Logout</a></li>
        </ul>
        
        
        
        <div id="form">
            <form  action="viewApron.html" method="POST" onsubmit="addAeroplane()">
            
            <label for="aeroplanename">Aeroplane Name</label><br/>
            <input type="text" id="aeroplanename" name="name" placeholder="Aeroplane name.." required>
        
            <label for="apronname">Apron Name</label><br/>
            <input type="text" id="apronname" name="area" placeholder="Apron name.." required>
            
            <label for="aeroplaneparkingduration">Parking Duration</label><br/>
            <input type="number" id="aeroplaneparkingduration" name="parkingduration" placeholder="Duration in hours.." min="1" required onchange="calculateCost()">

            <label for="aeroplaneparkingcost">Parking Cost</label><br/>
            <input type="number" id="aeroplaneparkingcost" name="parkingcost" placeholder="Cost in rupees.." min="1" readonly required>
        

            <input type="submit" value="Submit">
            </form>
        </div>
        <script src="../js/worker/include.js"></script>
        <script src="../js/worker/aeroplane.js"></script>
  

    </body>


</html>
