        <div id="form">
            <form  action="viewApron.html" method="POST" onsubmit="addApron()">
            <label for="apronname">Apron Name</label><br/>
            <input type="text" id="apronname" name="name" placeholder="Apron name.." required>
        
            <label for="aproncapacity">Maximum Capacity</label><br/>
            <input type="number" id="aproncapacity" name="capacity" placeholder="Maximum capacity.." min="1" required>

            <label for="apronbasiccharge">Basic Charge</label><br/>
            <input type="number" id="apronbasiccharge" name="basiccharge" placeholder="Basic charge in rupees.." min="1" required>

            <label for="apronbasicduration">Basic Duration</label><br/>
            <input type="number" id="apronbasicduration" name="basicduration" placeholder="Basic duration in hours.." min="1" required>

            <label for="apronextracharge">Extra Charge</label><br/>
            <input type="number" id="apronextracharge" name="extracharge" placeholder="Extra charge in rupees for each hour.." min="1" required>
            
            <label for="aprontype">Type</label><br/>
            <select id="aprontype" name="type">
              <option value="owned" selected>Owned</option>
              <option value="rented">Rented</option>
            </select>
            
            <label for="apronrent">Rent</label><br/>
            <input type="number" id="apronrent" name="rent" placeholder="Rent in rupees" min="0" required>

            <input type="submit"  value="Submit">
            </form>
        </div>
        
        <script src="../js/include.js"></script>
        <script src="../js/aeroplane.js" type="text/javascript"></script>
