<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Park Zone</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
        <ul>
            <li style="float:right"><a  href="worker.html">Worker</a></li> 
            <li style="float:right"><a  href="signup.html">Sign Up</a></li>
            <li style="float:right"><a class="active" href="index.html">Login</a></li>
        </ul>
        
        <div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      <form id="action" method="get" class="form" onsubmit="signin()">
        <label for="user-email" style="padding-top:13px">
            &nbsp;Email
          </label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        <label for="user-password" style="padding-top:22px">&nbsp;Password
          </label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        
        <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
        <a href="signup.html" id="signup">Don't have account yet?</a>
        </form>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
